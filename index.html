<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard IoT</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="grafico" width="400" height="200"></canvas>

  <script>
    const client = mqtt.connect("ws://broker.hivemq.com:8000/mqtt");
    const labels = [];
    const tempData = [];
    const humData = [];

    const ctx = document.getElementById("grafico").getContext("2d");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [
          { label: "Temperatura", data: tempData, borderColor: "red", fill: false },
          { label: "Umidade", data: humData, borderColor: "blue", fill: false }
        ]
      }
    });

    client.on("connect", () => {
      console.log("Conectado ao broker MQTT");
      client.subscribe("senai/iot/temperatura");
      client.subscribe("senai/iot/umidade");
    });

    client.on("message", (topic, message) => {
      const data = parseFloat(message.toString());
      const time = new Date().toLocaleTimeString();

      labels.push(time);
      if (topic === "senai/iot/temperatura") tempData.push(data);
      if (topic === "senai/iot/umidade") humData.push(data);

      if (labels.length > 20) {
        labels.shift();
        tempData.shift();
        humData.shift();
      }

      chart.update();
    });
  </script>
</body>
</html>
